<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Website Keren</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 500px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #2980b9;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1abc9c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Selamat Datang di Website Keren</h1>
    <p>Ini adalah contoh website dengan HTML/CSS/JS + Python Flask backend.</p>

    <form id="contact-form" method="POST" action="/submit">
      <input type="text" name="name" placeholder="Nama Anda" required>
      <textarea name="message" placeholder="Pesan Anda" required></textarea>
      <button type="submit">Kirim</button>
    </form>
  </div>

  <script>
    document.getElementById('contact-form').addEventListener('submit', async function(event) {
      event.preventDefault();
      const formData = new FormData(this);
      const response = await fetch('/submit', {
        method: 'POST',
        body: formData
      });
      const text = await response.text();
      alert(text);
    });
  </script>
</body>
</html>
